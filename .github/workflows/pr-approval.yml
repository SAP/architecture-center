name: PR Build Check

on:
    pull_request_target:
        branches:
            - main
        types:
            - opened
            - synchronize
            - reopened # Trigger on PR opened, synchronized, or reopened events

jobs:
    build:
        name: Build Site for PR
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm

            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
