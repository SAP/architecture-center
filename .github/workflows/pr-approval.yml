name: PR Build Check

on:
    pull_request_target:
        branches:
            - main
            - dev
        types:
            - opened
            - synchronize
            - reopened # Trigger on PR opened, synchronized, or reopened events

jobs:
    build:
        name: Build Site for PR
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: npm

            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
