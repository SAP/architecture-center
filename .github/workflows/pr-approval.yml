name: PR Build Check

on:
    pull_request:
        branches:
            - main
        types:
            - opened
            - synchronize
            - reopened # Trigger on PR opened, synchronized, or reopened events

jobs:
    build:
        name: Build Docusaurus
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm

            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build

            - name: Upload Build Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: build
