name: Build for GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Build Site
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: npm

            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build

            - name: Upload Build Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: build
