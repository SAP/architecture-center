name: Build for GitHub Pages

permissions:
    contents: read
    pages: write

on:
    push:
        branches:
            - main
            - dev
jobs:
    build:
        name: Build Site
        runs-on: ubuntu-latest
        needs: generate-artifacts
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: npm

            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build

            - name: Upload Build Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: build
    generate-artifacts:
        name: Generate Artifacts
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: npm

            - name: Install dependencies
              run: npm ci
            - name: Generate artifacts
              run: node src/_scripts/_generate-artifacts.js
            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: artifacts
                  path: static/artifacts
